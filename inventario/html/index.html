<!DOCTYPE html>
<html>
<head>
	<title>Inventario</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<h1>Inventario</h1>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required>

		<label for="costo">Costo:</label>
		<input type="number" id="costo" name="costo" min="0" step="0.01" required>

		<label for="venta">Venta:</label>
		<input type="number" id="venta" name="venta" min="0" step="0.01" required>

		<label for="stock">Stock:</label>
		<div class="stock">
			<button type="button" id="restar">-</button>
			<input type="number" id="stock" name="stock" min="0" required>
			<button type="button" id="sumar">+</button>
		</div>

		<button type="submit">Agregar</button>
	</form>

	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Costo</th>
				<th>Venta</th>
				<th>Stock</th>
			</tr>
		</thead>
		<tbody id="productos">
			<!-- Aquí se insertarán los registros de los productos -->
		</tbody>
	</table>

	<script src="/jss/script.js"></script>
</body>
</html>
